<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Personal - Sistema de Gestión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menú lateral -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/Imagen/imagen1.jpg" alt="Logo Sanatorio Alemán" class="logo">
            </div>
            <nav class="sidebar-menu">
                <a href="activos.html" class="menu-item">Activos</a>
                <a href="personal.html" class="menu-item active">Personal</a> 
            </nav>
            <div class="sidebar-footer">
                <img src="/Imagen/imagen2.jpg" alt="Acreditación" class="acreditacion">
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="top-bar">
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
            <div class="content-area">
                <h1>Nuevo Personal</h1>
                <form id="nuevoPersonalForm" class="form-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rut">RUT:</label>
                            <input type="text" id="rut" name="rut" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="apellidoPaterno">Apellido Paterno:</label>
                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoMaterno">Apellido Materno:</label>
                            <input type="text" id="apellidoMaterno" name="apellidoMaterno">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="departamento">Departamento:</label>
                            <select id="departamento" name="departamento" required>
                                <option value="">Seleccione un departamento</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" onclick="window.location.href='personal.html'" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="nuevo-personal.js"></script>
</body>
</html>
